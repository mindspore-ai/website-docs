<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>404</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .content{
            max-width: 1200px;
            margin: 0 auto;
            margin-top: 100px;
        }
        .content-404{
            display: inline-block;
            width: 49%;
            vertical-align: top;
            text-align: center;
        }
        .title-404{
            font-size: 50px;
            margin: 30px 0;
        }
        .desc-404{
            font-size: 20px;
        }
        .pic-404{
            display: inline-block;
            width: 50%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="content-404">
            <p class="title-404">404</p>
            <span class="desc-404">Straying...</span>
        </div>
        <div class="pic-404">
            <img src="" alt="logo" />
        </div>
    </div>
</body>

<script>
    $(document).ready(function () {
        $('.pic-404 img').attr("src", window.location.origin + "/pic/404.png")
    })
</script>

</html>
