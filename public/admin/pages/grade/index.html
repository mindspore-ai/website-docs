<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>评分</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" />
    <style>
      .form-item {
        margin-left: 40px;
        font-size: 16px;
        color: #1a1c33;
        display: flex;
        align-items: center;
      }
      .form-container {
        display: flex;
      }
      .form-item-1_2 {
        width: 50%;
      }
      .form-item-1_3 {
        width: 30%;
      }
      .flex_1 {
        flex: 1;
      }
      .form-container{
        display: flex;
        flex-direction: column;
      }
      .export-group{
        display: flex;
      }
    </style>
  </head>

  <body>
    <br />
    <div class="form-container">
      <div class="export-group">
        <div class="form-item form-item-1_2">
          <span>时间范围:</span>
          <div class="layui-inline flex_1">
            <input type="text" class="layui-input" id="gradeTime"/>
          </div>
        </div>
        <div class="form-item form-item-1_3">
          <button type="button" class="layui-btn grade-export">导出</button>
        </div>
      </div>
      <table class="layui-hide" id="gradeTable" lay-filter="gradeTable" ></table>
    </div>
  </body>
  <script src="../../layui/layui.js"></script>
  <script>
    window.onload = function () {
      layui.config({
        base: "../../static/",
      });
      layui.use(["jquery", "laydate","table"], function () {
        var $ = layui.jquery,
        table = layui.table;
          laydate = layui.laydate;

        laydate.render({
          elem: "#gradeTime",
          type: "datetime",
          range: true, //或 range: '~' 来自定义分割字符
          done: function (start, end) {
            console.log(start);
            console.log(end);
            tableInstance.reload({
            where: {
              "startTime":start.substr(0,10),
              "endTime":start.substr(22,10),
            },
            page: {
              curr: 1
            }
          });
          },
        });

        $(".grade-export").on("click", function (e) {
          let timeRange = $("#gradeTime")[0].value;
          if (timeRange) {
            let startTime = timeRange.split(" - ")[0].substr(0,10);
            let endTime = timeRange.split(" - ")[1].substr(0,10);
            window.open(
              "/source/exportEssayScoreSummaries?startTime=" + startTime + "&endTime=" + endTime,
              "_blank"
            ).location;
          } else {
            window.open(
              "/source/exportEssayScoreSummaries",
              "_blank"
            ).location;
          }
        });
        $('#gradeTime').on('change',function(e){
          let start = $("#gradeTime")[0].value;
          tableInstance.reload({
            where: {
              "startTime":start.substr(0,10),
              "endTime":start.substr(22,10),
            },
            page: {
              curr: 1
            }
          });
          $('#layui-laydate1')[0].style.display='none'
        })
        let  addlink=function(d){
          let html=`<a href="${d.essayUrl}" target='_blank' style='color:#379be6'>${d.essayUrl}</a>`
          return html
        }
        let tableInstance = table.render({
          elem: "#gradeTable",
          url: "/source/queryEssayScoreSummaries",
          request: {
              pageName: "pageCurrent",
              limitName: "limit"
          },
          parseData: function (res) {
            let transformData = res.data || [];
            let count = res.total||0;
            return {
              code: 0, //解析接口状态
              msg: "", //解析提示文本
              count: count, //解析数据长度
              data: transformData, //解析数据列表
            };
          },
          toolbar: "#toolbar",
          title: "订阅表",
          cols: [
            [
              { field: "essayUrl", title: "页面url",width:700 ,templet: addlink},
              { field: "oneCount", title: "一星" },
              { field: "twoCount", title: "二星"},
              { field: "threeCount", title: "三星" },
              { field: "fourCount", title: "四星" },
              { field: "fiveCount", title: "五星"},
              { field: "maxTime", title: "最新评价时间",width:250},
            ],
          ],
          page: true,
        });
      });
    };
  </script>
</html>
