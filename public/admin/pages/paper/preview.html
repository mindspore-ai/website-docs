<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>预览</title>
    <link rel="stylesheet" href="../../static/preview.css" />
  </head>

  <body>
    <div class="Content"></div>
  </body>
  <script src="../../layui/layui.js"></script>
  <script>
    window.onload = function () {
      layui.config({
        base: "../../static/",
      });
      layui.use(["jquery"], function () {
        var $ = layui.jquery;
        let previewData = sessionStorage.getItem("previewData");
        if (previewData) {
          try {
            let previewDataJson = JSON.parse(previewData);
            let headerTitle =
              "<div class='welcome'>" + previewDataJson.title + "</div>";
            let newstime =
              "<div class='news-date'><p>" +
              previewDataJson.postedOn +
              "</p></div>";
            let newsDetail = previewDataJson.summary;

            $(".Content").append(headerTitle);
            $(".Content").append(newstime);
            $(".Content").append(newsDetail);
          } catch (error) {}
        }
      });
    };
  </script>
</html>
