<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>评分</title>
    <link rel="stylesheet" href="../../layui/css/layui.css" />
    <style>
      .form-item {
        margin-left: 40px;
        font-size: 16px;
        color: #1a1c33;
        display: flex;
        align-items: center;
      }
      .form-container {
        display: flex;
      }
      .form-item-1_2 {
        width: 50%;
      }
      .form-item-1_3 {
        width: 30%;
      }
      .flex_1 {
        flex: 1;
      }
    </style>
  </head>

  <body>
    <!-- <br />
    <div class="form-container">
      <div class="form-item form-item-1_3">
        <button type="button" class="layui-btn subscribe-file-export">
          EXCEL导出
        </button>
      </div>
    </div> -->
    <table
      class="layui-hide"
      id="subscribeTable"
      lay-filter="subscribeTable"
    ></table>

    <script type="text/html" id="toolbar">
      <div class="layui-btn-container">
          <button class="layui-btn layui-btn-sm" lay-event="export">EXCEL导出</button>
      </div>
    </script>
  </body>
  <script src="../../layui/layui.js"></script>
  <script>
    window.onload = function () {
      layui.config({
        base: "../../static/",
      });
      layui.use(["jquery", "table"], function () {
        var $ = layui.jquery,
          table = layui.table;

        let tableInstance = table.render({
          elem: "#subscribeTable",
          url: "/source/subscription/metric",
          parseData: function (res) {
            let transformData = res.obj ? [res.obj] : [];
            return {
              code: 0, //解析接口状态
              msg: "", //解析提示文本
              count: 1, //解析数据长度
              data: transformData, //解析数据列表
            };
          },
          toolbar: "#toolbar",
          title: "订阅表",
          cols: [
            [
              { field: "sub", title: "订阅数" },
              { field: "cancelSub", title: "取消订阅数" },
            ],
          ],
          page: false,
        });

        //工具栏事件
        table.on("toolbar(subscribeTable)", function (obj) {
          let checkStatus = table.checkStatus(obj.config.id);
          let data = checkStatus.data;
          switch (obj.event) {
            case "export":
              window.open("/source/subscription/excel", "_blank").location;
              break;
            default:
              break;
          }
        });
      });
    };
  </script>
</html>
