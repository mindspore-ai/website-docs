<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MindSpore</title>
</head>

<body>
    <h3 style="text-align:center">You have successfully unsubscribed！</h3>
    <script type="text/javascript">
        window.onload = function () {
            let hContent = document.getElementsByTagName('h3')[0];
            var email = window.location.search.substr(7);
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/cancleEmail?mail=" + email, true);
            xhr.send();
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        console.log('订阅取消成功')
                    }
                }
            }

        }

    </script>
</body>

</html>
