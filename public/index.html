    function isIE() {

    }

    // 判断IE版本
    function IEVersion() {
      return parseInt(navigator.appVersion.split(";")[1].replace(/[ ]/g, "").replace("MSIE", ""));
    }

    // 自定义Map对象
    function Map() {

      this.keys = new Array();
      this.data = new Object();

      this.set = function (key, value) {
        if (this.data[key] == null) {
          if (this.keys.indexOf(key) == -1) {
            this.keys.push(key);
          }
        }
        this.data[key] = value;
      }

      this.get = function (key) {
        return this.data[key];
      }
    }
    // new Map()
    var map = new Map();
    Object.setPrototypeOf = Object.setPrototypeOf || function (obj, proto) {
      obj.__proto__ = proto;
      return obj;
    }
  </script>

<script type="text/javascript">
  if (isWeiXin()) {
    wxShareJs()
  }
  function isWeiXin(){
    var ua = window.navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == 'micromessenger'){
        return true;
    }else{
        return false;
    }
}
  function wxShareJs(jssdk, options) {
      $.ajax({
        type: "get",
        url: "/signature?url=" + location.href.split('#')[0],
        success: function (response) {
          wx.config({
            debug: false,//是否开启调试功能，这里关闭！
            appId: response.obj.appid,//appid
            timestamp: parseInt(response.obj.timestamp), //时间戳
            nonceStr: response.obj.nonceStr, //生成签名的随机字符串
            signature: response.obj.signature,//签名
            jsApiList: [
              "updateTimelineShareData",
            ]
          });

          wx.ready(function () {
            // 自定义“分享到朋友圈”及“分享到QQ空间”按钮的分享内容（1.4.0）
            wx.updateTimelineShareData({
              title: 'MindSpore官网', // 分享标题
              link: 'https://www.mindspore.cn', // 分享链接，该链接域名或路径必须与当前页面对应的公众号JS安全域名一致
              imgUrl: 'https://www.mindspore.cn/favicon.ico', // 分享图标
              success: function () {
                // 设置成功
              }
            })
          });
          wx.error(function (res) {
            console.log(res);
          });
        },
        error: function (err) {
          console.log(err)
        }
      })
    }
</script>
