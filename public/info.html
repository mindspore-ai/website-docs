<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindSpore最新资讯</title>
</head>
<body style="margin: 0;">
   <table width="950" height="575" align="center" style="margin: 0 auto;border: 1px solid #000;padding: 0;" cellpadding="0" cellspacing="0" background="https://www.mindspore.cn/images/ts_bg.png">
        <tr height="124">
            <td>
                <img  th:src="'<%=htmlWebpackPlugin.options.origin %>/images/ts_top.png'"> 
            </td>
        </tr>
        <tr th:each="info : ${InfoList}">
            <td >
                <table cellpadding="0" cellspacing="0" border-spacing="0"  width="950" height="450">
                    <tr height="58"></tr>
                    <tr height="28">
                        <td>
                            <table  cellpadding="0" cellspacing="0" border-spacing="0" >
                                <tr>
                                    <td width="100"></td>
                                    <td width="71">
                                        <img th:src="'<%=htmlWebpackPlugin.options.origin %>/images/small_logo.png'">
                                    </td>
                                    <td style="font-size: 28px;color: #333333;" th:text="${info.getTitle()}"></td>
                                </tr>
                            </table>
                        </td>    
                    </tr>
                    <tr height="40"></tr>
                    <tr  height="20">
                        <td>
                            <table  cellpadding="0" cellspacing="0" border-spacing="0" >
                                <tr>
                                    <td width="100"></td>
                                    <td style="font-size: 20px;color: #333333;" th:text="${info.getContent()}"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr height="64"></tr>
                    <tr height="42">
                        <td>
                            <table  cellpadding="0" cellspacing="0" border-spacing="0" >
                                <tr>
                                    <td width="100"></td>
                                    <td style="background: linear-gradient(90deg, #84daff 0%,#6189ff 100%);border-radius: 5px;text-align: center;cursor: pointer;" width="144" height
                                    ='42'>
                                        <a th:href="'https://'+${info.getUrl()}" target="_blank">
                                            <button style="color: #FFF!important;border: none;background: transparent;font-size: 18px;cursor: pointer;">查看详情</button>
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr height="64"></tr>
                    <tr height="1">
                        <td>
                            <table  cellpadding="0" cellspacing="0" border-spacing="0" >
                                <tr>
                                    <td width="72"></td>
                                    <td style="border-bottom: 1px dashed #285eff;" width="806"></td>
                                    <td></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <table  cellpadding="0" cellspacing="0" border-spacing="0">
                                <tr  height="46"></tr>
                                <tr height="16">
                                    <td  width="72"></td>
                                    <td width="680">想了解更多信息，请访问<a href="https://www.mindspore.cn" style="color: #6189ff;text-decoration:none;">https://www.mindspore.cn</a></td>
                                    <td>
                                        <a th:href="'<%=htmlWebpackPlugin.options.origin %>/cancel.html?email='+${emailInfo}"  target="_blank" th:if="${language} eq 'zh'" style="font-size: 16px;color: #666666;border-bottom: 1px solid #666;box-sizing: border-box;text-decoration:none;">点击这里取消订阅</a>
                                    </td>
                                </tr>
                                <tr  height="48"></tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
   </table>
</body>
</html>
