<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新闻后台</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        body {
            background: #12203d;
        }
        .logo {
            margin-left: 18%;
            margin-top: 14%;
            float: left;
        }
        .logoWord {
            color: #ffffff;
            font-size: 48px;
            font-weight: bold;
            width: 327px;
            line-height: 48px;
            display: flex;
            justify-content: space-between;
            margin-top: 54px;
        }
        .login {
            background: #fff;
            width: 400px;
            height: 454px;
            margin-top: 8.5%;
            margin-left: 16.5%;
            float: left;
            border-radius: 8px;
            padding: 80px;
        }
        .loginHeader {
            color: #33bbc1;
            font-size: 30px;
            text-align: center;
        }
        .txtTop {
            width: 400px;
            height: 30px;
            border-bottom: 1px solid #e5e5e5;
            margin-top: 80px;
        }
        .pswTop {
            width: 400px;
            height: 30px;
            border-bottom: 1px solid #e5e5e5;
            margin-top: 80px;
        }
        .txt {
            font-size: 20px;
            color: #999999;
            height: 25px;
            padding: 0 !important;
            border: none;
            outline: none;
        }
        .psw {
            font-size: 20px;
            color: #999999;
            height: 21px;
            padding: 0 !important;
            border: none;
            outline: none;
        }
        .login span{
            font-size: 20px;
            color: #999999;
        }
        .errTip {
            margin-top: 20px;
            margin-bottom: 34px;
            font-size: 20px;
            color: #ea8a7a;
            line-height: 20px;
            visibility: hidden;
        }
        .loginIn {
            width: 400px;
            height: 50px;
            border: none;
            border-radius: 2px;
            background: #33bbc1;
            font-size: 20px;
            color: #fff;
            text-align: center;
            line-height: 50px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="logo">
            <div>
                <img src="/images/logo.png" alt="logo" />
            </div>
            <div class="logoWord">
                <span>管</span>
                <span>理</span>
                <span>后</span>
                <span>台</span>
            </div>
        </div>
        <div class="login">
            <div class="loginHeader">登&nbsp;录</div>
            <form id="form1" action="/login" method="POST">
                <div class="txtTop">
                    <img class="txtImg" src="/images/login.png" alt="img" />
                    <span>账号</span>
                    <input class="txt" name="username" type="text" placeholder="" />
                </div>
                <div class="pswTop">
                    <img class="pswImg" src="/images/password.png" alt="img" />
                    <span>密码</span>
                    <input class="psw" name="password" type="password" placeholder="" />
                </div>
                <div class="errTip">
                    账号或密码有误，请重新输入
                </div>
                <input class="loginIn" type="button" value="登录">
            </form>
        </div>
    </div>
</body>

<script>
    $(document).ready(function () {
        $('.loginIn').on('click', function () {
            var txt = $('.txt').val();
            var psw = $('.psw').val();
            $.ajax({
                url: '/admin/ms_login',
                method: 'post',
                data: "username=" + txt + "&password=" + psw,
                success: function (res) {
                    //地址需修改
                    console.log(res);
                    if (res.status === 201) {
                        $('.errTip').css('visibility', 'visible');
                        return false;
                    }
                    window.location.href = "/admin/index.html";
                },
                error: function (err) {
                    console.log(err)
                }
            })
        })
    })
</script>

</html>
